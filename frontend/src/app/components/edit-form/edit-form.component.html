<h2 mat-dialog-title>{{mode}} Student Data</h2>

<mat-dialog-content class="dialog-content">
  <div class="tabs-container">
    <form #editForm="ngForm" (ngSubmit)="onSubmit(editForm)">
      <mat-tab-group mat-stretch-tabs="false">
        <mat-tab label="Personal Details">

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>First Name</mat-label>
            <input matInput type="text" [(ngModel)]="data.firstName" name="firstName" required />
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Last Name</mat-label>
            <input matInput type="text" [(ngModel)]="data.lastName" name="lastName" required />
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Description</mat-label>
            <textarea matInput [(ngModel)]="data.description" name="description" required></textarea>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" [(ngModel)]="data.email" name="email" required />
          </mat-form-field>

        </mat-tab>

        <mat-tab label="Update Marks">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Physics</mat-label>
            <input matInput type="number" [(ngModel)]="data.physics" name="physics" required />
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Chemistry</mat-label>
            <input matInput type="number" [(ngModel)]="data.chemistry" name="chemistry" required />
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Maths</mat-label>
            <input matInput type="number" [(ngModel)]="data.maths" name="maths" required />
          </mat-form-field>
        </mat-tab>
      </mat-tab-group>

      <mat-dialog-actions>
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
        <button mat-button type="reset">Reset</button>
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </mat-dialog-actions>
    </form>
  </div>
</mat-dialog-content>
