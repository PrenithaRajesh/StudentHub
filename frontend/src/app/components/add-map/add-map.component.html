<div>
    <mat-card class="example-card">
        <mat-card-header>
            <img mat-card-avatar
                src="{{profilePic}}"
                alt="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzizM_iHuIf8aHaaEKUobvpW4wqmB9azArGQ&s" />
            <mat-card-title>{{studentName}}</mat-card-title>
            <mat-card-subtitle>Student</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <div id="map" class="map"></div>
            <div>
                <p>{{studentAddr}}</p>
                Latitude: <input [(ngModel)]="latitude" type="text" (ngModelChange)="updateMarker()" /> <br>
                Longitude: <input [(ngModel)]="longitude" type="text" (ngModelChange)="updateMarker()" />
            </div>

        </mat-card-content>
        <mat-card-actions >
            <button mat-button (click)="updateAddress()" disabled>Update Location</button>
            <button mat-button (click)="closeDialog()">Cancel</button>
        </mat-card-actions>
    </mat-card>
</div>
